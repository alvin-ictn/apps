<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <div class="gg">
         test
      </div>
   </head>
   <body>
      <section>
         <div class="contact-info">
            <h1 class="title">Contact US</h1>
            <form class="contact-form row">
               <div class="form-field form-input">
                  <input id="name" class="input-text trigger-input" type="text" required>
                  <label class="label" for="name">Name</label>
               </div>
               <div class="form-field form-input">
                  <input id="email" class="input-text trigger-input" type="email" required>
                  <label class="label" for="email">E-mail</label>
               </div>
               <div class="form-field form-textarea">
                  <textarea id="textarea_message" class="input-text trigger-input" type="text" onchange="auto_grow(this)" oninput="auto_grow(this)" maxlength="2222" required></textarea>
                  <label id="message" class="label" for="message">Message</label>
               </div>
               <div class="form-field form-submit align-center">
                  <input class="submit-btn" type="submit" value="Submit">
               </div>
            </form>
         </div>
         <div class="contact-info-button">
            <div class="social-contact">
               <div class="social-selector">
                  <div class="social soc-instagram">
                     <div class="social-info"><a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/rajakadoandboutique/">Instagram</a></div>
                     <img class="social-ico" src="instagram.svg"/>
                  </div>
                  <div class="social soc-Whatsapp">
                     <div class="social-info"><a target="_blank" rel="noopener noreferrer" href="https://api.whatsapp.com/send?phone=6281282944577">Whatsapp</a></div>
                     <img class="social-ico" src="whatsapp.svg"/>
                  </div>
               </div>
            </div>
            <div class="social-panel">
               <img class="social-ico" src="contacts.svg"/>
            </div>
         </div>
      </section>
   </body>
   <foot>
      <script src="index.js"></script>
      <script src="test.js"></script>
   </foot>
</html>
