<section class="contact-info">
   <h1 class="title">Team 4 Progate</h1>
   
      <form class="contact-form row">
      
         <div class="form-field col x-50">
            <input id="name" class="input-text js-input" type="text" onchange="" required>
            <label class="label" for="name">Name</label>
         </div>
         <div class="form-field col x-50">
            <input id="email" class="input-text js-input" type="email" required>
            <label class="label" for="email">E-mail</label>
         </div>
         <div class="form-field col x-100">
            <textarea id="message" class="input-text js-input" type="text" onchange="auto_grow(this)" oninput="auto_grow(this)" required></textarea>
            <label id="message" class="label" for="message">Message</label>
         </div>
         <div class="form-field col x-100 align-center">
            <input class="submit-btn" type="submit" value="Submit">
         </div>
      </form>
</section>
<script src="index.js"></script>
